description: Get contacts data
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
        - pagination
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully received contacts
        data:
          type: array
          items:
            $ref: '../../components/schemas/contact.yaml'
        pagination:
          type: object
          properties:
            total:
              type: integer
              example: 20
            page:
              type: integer
              example: 2
            perPage:
              type: integer
              example: 5
           totalPages:
              type: integer
              example: 10
