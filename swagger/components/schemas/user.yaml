type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: 'johndoe@mail.com'
  password:
    description: "User's password"
    type: string
    example: 'pass7656'
