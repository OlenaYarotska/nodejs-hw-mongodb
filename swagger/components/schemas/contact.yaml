type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+4509876123'
  email:
    description: "Contact's email"
    type: string
    example: 'johndoe@mail.com'
  contactType:
    description: 'Type of a contact'
    type: string
    enum: ['home', 'personal', 'work']
    default: 'home'
    example: 'work'
  isFavourite:
    description: 'Whether is contact favourite'
    type: boolean
    default: false
    example: true
  userId:
    description: "Contacts's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contacts's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
