tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
          password:
            type: string
            format: password
        required:
          - email
          - password
responses:
  '201':
    description: Successfully logged in an user
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
          required:
            - accessToken

  '400':
    description: Bad request
  '401':
    description: Unauthorized
  '404':
    description: User is not found
